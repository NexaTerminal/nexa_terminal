services:
  # Backend API Service
  - type: web
    name: nexa-terminal-api
    env: node
    plan: free
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    healthCheckPath: /health
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: MONGODB_URI
        value: mongodb+srv://terminalnexa:Dav1dBoshkosk1@nexacluster.ddjqk.mongodb.net/nexa
      - key: JWT_SECRET
        generateValue: true
      - key: CSRF_SECRET
        generateValue: true
      - key: CLIENT_URL
        value: https://nexa-terminal.vercel.app
      - key: CORS_ORIGINS
        value: https://nexa-terminal.vercel.app,https://nexa-terminal-git-main-martinboshkoskis-projects.vercel.app
      - key: GOOGLE_CLIENT_ID
        value: placeholder-google-client-id
      - key: GOOGLE_CLIENT_SECRET
        value: placeholder-google-client-secret
      - key: LINKEDIN_CLIENT_ID
        value: placeholder-linkedin-client-id
      - key: LINKEDIN_CLIENT_SECRET
        value: placeholder-linkedin-client-secret