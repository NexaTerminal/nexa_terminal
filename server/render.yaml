services:
  - type: web
    name: nexa-backend
    runtime: node
    buildCommand: cd server && npm install
    startCommand: cd server && npm start
    plan: free
    region: oregon
    env:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5002
      - key: SERVER_URL
        value: https://nexa-terminal-api.onrender.com
      - key: CLIENT_URL
        value: https://www.nexa.mk
    envVars:
      # Environment variables will be set through Render dashboard
      # for security reasons - don't put sensitive values here
      - key: MONGODB_URI
        sync: false
      - key: JWT_SECRET
        sync: false
      - key: CSRF_SECRET
        sync: false
      - key: ADMIN_SETUP_KEY
        sync: false
      - key: GOOGLE_CLIENT_ID
        sync: false
      - key: GOOGLE_CLIENT_SECRET
        sync: false
      - key: LINKEDIN_CLIENT_ID
        sync: false
      - key: LINKEDIN_CLIENT_SECRET
        sync: false
      - key: EMAIL_USER
        sync: false
      - key: EMAIL_PASSWORD
        sync: false
      - key: CONTACT_EMAIL
        sync: false
      - key: CORS_ORIGINS
        sync: false